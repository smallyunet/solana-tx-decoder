<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Transaction Decoder Demo</title>
  <style>
    :root {
      --primary-color: #9945FF;
      --secondary-color: #14F195;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    h1 {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    pre {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      min-height: 200px;
      border: 1px solid #333;
    }

    .loading {
      color: var(--secondary-color);
      margin-top: 1rem;
      display: none;
    }

    .example-chips {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .chip {
      background-color: #333;
      padding: 0.25rem 0.75rem;
      border-radius: 16px;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid #444;
    }

    .chip:hover {
      background-color: #444;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-wjaaeTT7.js"></script>
</head>

  <div id="root"></div>
</body>

</html>
